<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Client Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <img src="cambg.jpg" id="cameraBackground" alt="Camera background image">

    <div class="form-container">
        <section>
            <form class="login-form">
                <h4>Welcome</h4>
                <img src="ICON.jpg" id="businessicon" alt="JVN MOBILE PHOTOGRAPHY">

                <div class="mb-3">
                  <label for="emailinput" class="form-label">Username</label>
                  <input type="email" class="form-control" id="emailinput" aria-describedby="emailHelp" placeholder="Enter your email address" size="30">
                </div>
                <div class="mb-3">
                  <label for="passwordinput" class="form-label">Password</label>
                  <input type="password" class="form-control" id="passwordinput" placeholder="Enter your password" size="30">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="passwordcheckbox">
                  <label class="form-check-label" for="passwordcheckbox" id="passwordcheckboxlabel">Remember Password</label>
                  
                </div>
                <div class="submitbutton">
                  <a href="landing.html" id="buttontext">Submit</a>
                </div>
                
                
                <p class="footer" id="signuplabel">
                  Don't have an account? <a href="">Sign Up</a>
                </p>
              </form>
        </section>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
